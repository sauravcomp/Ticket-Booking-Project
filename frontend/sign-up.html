<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketBooker - Sign Up</title>
    <link rel="stylesheet" href="./css/sign-up.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
              <div class="logo">Cricket<span>Booker</span></div>
            </nav>
          </header>
        <h1>Sign Up</h1>
        <div>
            <div class="input-group" style="margin-bottom: 1rem;">
                <select name="role" id="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your Password" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your Email">
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="number" id="mobile" placeholder="Enter your Mobile Number">
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <a href="./login.html" class="link">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById('username').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
        document.getElementById('password').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('email').focus();
            }
        });
        document.getElementById('email').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('mobile').focus();
            }
        });
        document.getElementById('mobile').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn').focus();
            }
        }); 
        document.getElementById('btn').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('btn').click();
            }
        }); 

        document.getElementById('btn').addEventListener('click', async() => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const role = document.getElementById('role').value;

            const res = await fetch('http://localhost:3000/user/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    password,
                    email,
                    mobile,
                    role,
                }),
            });
            const data = await res.json();
            if (data.message === 'User registered successfully') {
                alert('User registered successfully');
                window.location.href = 'http://localhost:3000/user/login';
            }
        })
    </script>
</body>
</html>
